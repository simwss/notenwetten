<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="head">Noten-Wetten.de</div>
    <div class="container">
        <div class="button_container">
            <a href="" id="login">Einloggen</a>
            <a href="" id="register">Registrieren</a>
        </div>
        <div class="login_container">
            <div class="login_field">
            <input type="email" id="login_email" placeholder="E-mail"></input>
            <input type="password" id="login_password" placeholder="Passwort"></input>
            <button id="login_button">Login</button>
        </div>
        </div>
        <div class="register_container">
            <div class="register_field">
            <input type="text" id="reg_username" placeholder="Nutzername"></input>
            <input type="text" id="reg_name" placeholder="Vor-/Nachname"></input>
            <input type="email" id="reg_email" placeholder="E-mail">
            <input type="password" id="reg_password" placeholder="Passwort"></input>
            <input type="password" id="reg_password_confirm" placeholder="Passwort wiederholen"></input>
            <button id="register_button">Registrieren</button>
        </div>
        </div>
    </div>
</body>
</html>
